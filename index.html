<!DOCTYPE html>
<html>
<head>
	<title>Employee Data Management</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Added the linke to Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>

	<!-- Reference to the javascript-->
	<script type = "text/javascript" src = "assets/javascript/javascript.js"></script>

	<link rel= "stylesheet" type = "text/css" href = "assets/css/style.css">

</head>
<body>

<div class = "container">


		<!-- The JumboTron/Header/Title -->
		<div class = "row">
			<div class = "col-xs-12 col-sm-12 col-md-12 col-lg-12 jumbotron">
				<h1> Employee Data Management</h1><br>
				<h3> Comprehensive Directory of Employee Billable Hours</h3>
			</div>
		</div>


		<!-- The Table of Trains/Times -->
		<div class = "row">
			<div class  = "panel panel-primary">
			 	<div  class = "panel-heading"> Current Employee </div>
			 	<div class = "panel-body">

					<table class= "table table-striped"> 

						<thead>
							<tr>
								<th>Employee Name</th>
								<th>Role</th>
								<th>Start Date </th>
								<th>Months Worked</th>
								<th>Montly Rate </th>
								<th>Total Billed</th>
							</tr>
						</thead>

						<tbody class = "employeeList">
							<tr>
								<th>Arturo Salmeron</th>
								<th>Student</th>
								<th>22/09/17</th>
								<th>10</th>
								<th>30</th>
								<th>4</th>
							</tr>

						</tbody>
					</table>
				</div>
			 </div>
		</div>


		<!-- The Form for the user's input/search? -->
		<div class = "row">
			<div class  = "panel panel-primary">
			 	<div  class = "panel-heading"> Add Employee </div>
			 	<div class = "panel-body">


			 		<form role = "form">
						<div class = "form-group">
							<label for = "comment">Employee Name</label>
							<input type = "text" class = "form-control"  id = "inputEmployee">
						</div>


						<div class = "form-group">
							<label for = "comment">Role</label>
							<input type = "text"  class = "form-control" id = "inputRole">
						</div>


						<div class = "form-group">
							<label for = "comment">Start Date (DD/MM/YY - ex. 24/02/78)</label>
							<input type = "text"  class = "form-control" id = "inputDate">
						</div>



						<div class = "form-group">
							<label for = "comment">Montly Rate</label>
							<input type = "text"  class = "form-control" id = "inputRate">
						</div>
						
						<button class = "btn btn-primary pressToSubmit">Submit</button>
					</form>

			
					
			</div>
		</div>
	</div>
</div>


</body>
</html>
